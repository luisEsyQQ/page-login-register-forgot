<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastrese.css">
</head>
<body>
    <div class="pagina">
        <div class="card">
            <form action="#">
                <div class="title">                                         
                    <h1>Cadastre-se agora!</h1>
                </div>
                <div class="inputs">
                    <div class="formulario">
                        <label for="usuario">Usuário:</label>
                        <input type="text" name="usuario" placeholder="Digite seu usuário" required>
                    </div>

                    <div class="formulario">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="formulario">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="formulario">
                        <label for="confirmarsenha">Confirme sua senha:</label>
                        <input type="password" name="confirmarsenha" placeholder="Digite sua senha novamente" required>
                    </div>
                    
                    <div class="terms"><input type="checkbox" required>
                        Aceito todos os termos e serviços.
                    </div>
                    <button class="botaoregister">Cadastrar-se</button>
                    
                    <div class="logar">
                        <p>Já possui uma conta?<a href="../login.html">Faça login agora!</a></p>
                    </div>
                </div>
            </form>  
        </div>
    </div>
</body>
</html>
