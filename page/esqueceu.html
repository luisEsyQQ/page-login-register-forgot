<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha?</title>
    <link rel="stylesheet" href="esqueceu.css">
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="forgot">
                <div class="title"><h1>Redefina sua senha agora!</h1>
                    <p>Iremos enviar um e-mail para voce para poder redefinir sua senha!</p>
                </div>
                <div class="inputs">
                    <label for="password">Informe seu E-mail:</label>
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div><button class="botao">Enviar</button></div>
            </div>
        </div>
    </div>
</body>
</html>
